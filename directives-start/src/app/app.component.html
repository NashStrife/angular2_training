<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <!-- ngClass apply the class "odd" only if odd % 2 is not 0 (odd numbers) -->
          <!-- ngStyle apply the style "background-color: yellow;" if it's an odd number -->
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
          
        <!--<div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"        
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"                
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>-->
        <!-- call custom structural directive to show list only if onlyOff is false (check is done inside the directive) -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"        
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"                
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive !</p>
      <!-- call the custom directive "appBetterHighlight" and bind it properties -->
      <!--<p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better directive !</p>-->

      <!-- If we defined an alias : -->
      <!-- call the custom directive "appBetterHighlight" with "red" binded to it's alias and "yellow" to default color -->
      <!--<p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with a better directive !</p>-->

      <!-- If we pass a string to the property we can remove [] and '' but it's a property binding anyway -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive !</p>      
    </div>
  </div>
</div>
