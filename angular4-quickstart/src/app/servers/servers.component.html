<label>Server Name 
  <!-- event binding passing the $event data to the method which one get the value and apply it to a property -->
  <!--<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">-->
    
    <!-- 2 way binding that will update the value of the property from the input and update the value of the input from the property -->
    <input 
      type="text"
      class="form-control"
      [(ngModel)]="serverName"> 
</label>
<!--<p>{{ serverName }}</p>-->

<!-- Bind the disabled property of the button with the negated value of allowNewServer -->
<!-- Use the click event to trigger action (call method here) on mouse click -->
<button 
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<!--<p>{{ serverCreationStatus }}</p>-->

<!-- ngIf directive -->
<!-- * is required because ngIf is a stuctural directive (directive which will change the structure of the DOM) -->
<p *ngIf="serverCreated">Server was created. Server name is {{ serverName }}</p>
