<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <!-- Create a button that link to the "/detail/:id" url with the hero id for parameter -->
    <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>
