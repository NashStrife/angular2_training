<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <!-- loop trough the ingredients array inside the observable
                use async to whait for the observable before using is
             -->
            <li
                class="list-group-item"
                *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
                (click)="onEditItem(i)"
            >
                {{ ingredient.name }} ({{ ingredient.amount }})
            </li>
        </ul>
    </div>
</div>
