<div id="search-component">
  <h4>Hero Search</h4>
  <input type="text" id="search-box" (keyup)="search(searchBox.value)" #searchBox />
  <div>
      <!-- need to use async with *ngFor on Observables -->
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
