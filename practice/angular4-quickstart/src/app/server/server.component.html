<!-- bind some properties on to the directive ngStyle -->
<!-- call a method to get value of the background color-->
<!-- add the class ".online" only if the serverStatus = 'online'-->
<p 
    [ngClass]="{online: serverStatus === 'online'}">
    Server with ID {{ serverId }} is 
    <span
        [ngStyle]="{color: getColor()}">
        {{ getServerStatus() }}
    </span>
</p>
